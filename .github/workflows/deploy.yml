name: Deploy to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check required tools and versions
      run: |
        set -x
        which bash
        bash --version
        which curl
        curl --version
        which python3 || which python
        python3 --version || python --version
        ldd --version
        ldd /bin/bash || true

    - name: Create install directory
      run: mkdir -p $HOME/snowflake/snowsql

    - name: Download and install SnowSQL via .bash installer
      run: |
        set -x
        mkdir -p $HOME/snowflake/snowsql
        curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.24-linux_x86_64.bash
        chmod +x snowsql-1.2.24-linux_x86_64.bash
        ./snowsql-1.2.24-linux_x86_64.bash -y -d $HOME/snowflake/snowsql
        echo "$HOME/snowflake/snowsql/bin" >> $GITHUB_PATH

    - name: Verify SnowSQL installation
      run: |
        set -x
        $HOME/snowflake/snowsql/snowsql-1.2.24-linux_x86_64/bin/snowsql --version

    - name: Run deploy.sql on Snowflake
      env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      run: |
          export PATH=$HOME/snowflake/snowsql/bin:$PATH
          snowsql -a $SNOWFLAKE_ACCOUNT -u $SNOWFLAKE_USER -w $SNOWFLAKE_WAREHOUSE -d $SNOWFLAKE_DATABASE -s $SNOWFLAKE_SCHEMA -f ./sql/deploy.sql
